<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialog Popup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Dialog Popup Example</h1>
      <button class="open-dialog-btn">Open Dialog</button>
      <div class="dialog" id="dialog">
        <div class="dialog-content">
          <span class="close-dialog-btn">x</span>
          <h2>Dialog</h2>
          <p>This is a simple dialog popup example.</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
